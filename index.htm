    <script src="js/apng-canvas.min.js"></script>
    <script>
        $(function () {
            $("div.sticker_item").on("click", function () {
                var $this = $(this);
                
                if ($this.hasClass('off') || $this.hasClass('on')) {
                    event.preventDefault();
                    return;
                }

                $this.addClass("on");
                $("div.sticker_item:not(.on)").addClass("off");
                var cloneAnimImg = $this.find('img.sticker_animation_template')
                    .clone()
                    .addClass('sticker_animation')
                    .removeClass('sticker_animation_template');
                $this.append(cloneAnimImg);
                

                APNG.ifNeeded().then(function () {
                    APNG.animateImage(cloneAnimImg.get(0))
                });
                setTimeout(function () {
                    $("div.sticker_item").removeClass("on").removeClass("off");
                    $this.find("canvas").remove();
                }, $this.find(".sticker_static").attr("data-anim-time"));
            });
        });
    </script>
</head>
